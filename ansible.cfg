[defaults]
roles_path = ./roles
stdout_callback = yaml
gathering = smart
force_handlers = true
nocows = true
ansible_managed = "Managed by ansible! Changes will be overwritten"
force_valid_group_names = ignore
remote_user = "ansible"
[ssh_connection]
ssh_args=-o ForwardAgent=yes -o StrictHostKeyChecking=no  -o UserKnownHostsFile=/dev/null
